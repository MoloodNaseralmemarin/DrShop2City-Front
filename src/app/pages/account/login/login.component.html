<div class="container">
  <div class="navbar">
  <span>کنترل هوشمند بر پایه IOT</span>
  </div>
  <div  class="content">
    <div class="card-login">
          <mat-card class="item">
            <mat-card-header>
              <mat-card-title>ورود به سامانه</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form" [formGroup]="loginForm">
                <table class="example-full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                      <input matInput placeholder="کد ثبت وارد کنید"  name="username" required>
                      </mat-form-field>
                    </td>
                  </tr>
              </table>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <mat-card-actions>
                <button md-raised-button class="btn" (click)="login()">Login</button>
              </mat-card-actions>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
